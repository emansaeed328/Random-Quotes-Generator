<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quotes</title>
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="inner m-auto mt-5 bg-white shadow-lg rounded w-50 h-50">
        <h2 id="header" class="text-dark text-center p-5 position-relative">
          “Quote Of The Day”
        </h2>

        <div id="qoute" class="quote text-center m-4 h-50">
          <div class="content" id="quote_content">
            <div class="text-center w-25 d-flex m-auto">
              <img
                src="images/auth1.jpg"
                alt=""
                class="w-100 rounded-img text-center"
              />
            </div>
            <p class="p-3">
              “You cannot continue to victimize someone else just because you
              yourself were a victim once—there has to be a limit”
            </p>

            <h2 class="auth-name">-- Edward Said</h2>
          </div>
          <button
            onclick="QouteChange()"
            id="btn"
            class="btn bg-primary text-white rounded d-flex ms-auto m-5"
          >
            See Another Quote >>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="test.js"></script>
  </body>
</html>
